name: On Website Deploy
"on":
  push:
    # (1)
    branches:
      - "main"
jobs:
  build_and_deploy_web:
    name: Build & Deploy Flutter to Web
    runs-on: ubuntu-latest
    # (2)
    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: üåç Enable Web
        run: flutter config --enable-web

      - name: üì¶ Get packages
        run: flutter pub get

      - name: üè≠ Build Web Application
        run: flutter build web --release
        env:
          COUNTRY_CODE: ${{ secrets.COUNTRY_CODE }}
          AWS_USER_POOL_ID: ${{ secrets.AWS_USER_POOL_ID }}
          AWS_CLIENT_ID: ${{ secrets.AWS_CLIENT_ID }}
          AWS_CLIENT_SECRET: ${{ secrets.AWS_CLIENT_SECRET }}
          GCI_API: ${{ secrets.GCI_API }}
          PLANOK_API: ${{ secrets.PLANOK_API }}
          PVI_API: ${{ secrets.PVI_API }}
          APP_CODE: ${{ secrets.APP_CODE }}
          SHARED_SECRET: ${{ secrets.SHARED_SECRET }}
          API_KEY: ${{ secrets.API_KEY }}

      # (3)
      - name: Make copy of artifacts
        run: |
          chmod u+x "${GITHUB_WORKSPACE}/createandcopytofolder.sh"
          bash "${GITHUB_WORKSPACE}/createandcopytofolder.sh"
      # (4)
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Commit the artifacts.
